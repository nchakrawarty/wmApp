<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Trips</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Trips</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab id="add-button" slot="fixed" horizontal="end" vertical="bottom" class="ion-padding">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card id="overview-card">
    <ion-card-header>
      <ion-card-title><b>Overview</b></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid class="ion-no-padding">
        <ion-row class="top-row">
          <ion-col>
            <ion-card-subtitle>Total Trips</ion-card-subtitle>
            <span>212 Trips</span>
          </ion-col>
          <ion-col></ion-col>
          <ion-col></ion-col>
          <ion-col>
            <ion-card-subtitle>Trips Today</ion-card-subtitle>
            <span>4 Trips</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
  <div id="trips-for-the-day">
    <p id="side-heading">Trips for the Day</p>
    <ion-card id="trips-for-the-day-card">  
      <ion-card-content>
        <ion-item class="ion-no-padding">
          <ion-grid class="ion-no-padding">
            <ion-row style="padding-bottom: 5%;">
              <ion-col>
                <ion-card-subtitle>Date</ion-card-subtitle>
                <span>01-01-2024</span>
              </ion-col>
              <ion-col></ion-col>
              <ion-col>
                <ion-card-subtitle>Vehicle Number</ion-card-subtitle>
                <span>KA00 AAAA0000</span>
              </ion-col>
            </ion-row>
    
            <ion-row style="padding-bottom: 5%;">
              <ion-col>
                <ion-card-subtitle>Start Time</ion-card-subtitle>
                <span>10:30 AM</span>
              </ion-col>
              <ion-col></ion-col>
              <ion-col>
                <ion-card-subtitle>End Time</ion-card-subtitle>
                <span>01:30 PM</span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

        <ion-grid class="ion-no-padding">
          <ion-row style="padding-bottom: 5%; padding-top: 5%;">
            <ion-col>
              <ion-card-subtitle>Driver Name</ion-card-subtitle>
              <span>Raju A</span>
            </ion-col>
          </ion-row>

          <ion-row style="padding-bottom: 5%;">
            <ion-col>
              <ion-card-subtitle>Line Employee 1</ion-card-subtitle>
              <span>Raju B</span>
            </ion-col>
          </ion-row>

          <ion-row style="padding-bottom: 5%;">
            <ion-col>
              <ion-card-subtitle>Line Employee 2</ion-card-subtitle>
              <span>Raju C</span>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button expand="block">End Trip</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
