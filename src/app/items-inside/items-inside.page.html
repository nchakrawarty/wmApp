<ion-header>  
  <ion-toolbar color="orange">
    <ion-title>{{ selectedOption }} Details</ion-title>
    <ion-buttons slot="start"> 
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Display total amount and kilograms -->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Overview</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="6">
          <ion-label>Total Amount: {{ totalAmount }}</ion-label>
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          <ion-label>Total KG: {{ totalKilograms }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <!-- Display individual records -->
  <ion-card *ngFor="let record of selectedRecords">
    <ion-card-content>
      <ion-card-subtitle>
        <strong>Date:</strong> {{ record.date }}
      </ion-card-subtitle>
      <ion-card-subtitle *ngIf="record.name !== ''">
        <strong>Amount:</strong> {{ record.amount }}
      </ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</ion-content>
