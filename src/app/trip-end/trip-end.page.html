<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>End Trip</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">End Trip</ion-title>
    </ion-toolbar>
  </ion-header>

  <h5>Trip</h5>

  <ion-row>
    <span>Date</span>
    <ion-input name="date" type="Date" [readonly]="true" value="{{ trip.date }}"></ion-input>
  </ion-row>

  <ion-grid>
    <ion-row>
      <ion-col>
        <span>Start Time</span>
        <ion-input name="start-time" type="Time" [readonly]="true" value="{{ trip.startTime }}"></ion-input>
      </ion-col>
      <ion-col>
        <span>End Time</span>
        <ion-input name="time" type="Time" value="{{ time }}" [(ngModel)]="time"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <span>Vehicle Number</span>
      <ion-input name="vehicle-number" type="text" [readonly]="true" value="{{ trip.vehicleNum }}"></ion-input>
    </ion-row>

    <ion-row>
      <span>Driver</span>
      <ion-input name="driver" type="text" [readonly]="true" value="{{ trip.driverName }}"></ion-input>
    </ion-row>

    <ion-row>
      <span>Line Employee 1</span>
      <ion-input name="line-employee-1" type="text" [readonly]="true" value="{{ trip.lineEmp1 }}"></ion-input>
    </ion-row>

    <ion-row>
      <span>Line Employee 2</span>
      <ion-input name="line-employee-2" type="text" [readonly]="true" value="{{ trip.lineEmp2 }}"></ion-input>
    </ion-row>
  </ion-grid>

  <ion-button id="submit-button" expand="block">End Trip</ion-button>
  <ion-alert
    id="submit-alert"
    trigger="submit-button"
    header="End Trip"
    subHeader="Are you sure you want to end trip?"
    message="Click 'Yes' to proceed."
    [buttons]="alertButtons"
    (didDismiss)="endTrip($event)">
  </ion-alert>
  <ion-toast id="submit-status" trigger="submit-alert" message="End trip!" [duration]="4000"></ion-toast>

</ion-content>
