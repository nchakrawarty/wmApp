<ion-content>
<div class="container">
  <h2 class="welcome-text">Welcome</h2>
  <ion-item>
    <p class="label1">Email</p>
    <ion-input type="email" [(ngModel)]="username" name="email" class="input1"></ion-input>
  </ion-item>
  <ion-item>
    <p class="label2">Password</p>
    <ion-input type="password" [(ngModel)]="password" name="password" class="input2"></ion-input>
  </ion-item>
  <ion-button expand="block" class="login-button" (click)="login()">Log In</ion-button>
  <p class="signup-text">Don't have an account? <a routerLink="/register">Sign up</a></p>
</div>
</ion-content>
