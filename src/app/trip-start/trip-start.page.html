<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Start Trip</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Start Trip</ion-title>
    </ion-toolbar>
  </ion-header>

  <h5>New Trip</h5>

  <ion-grid>
    <ion-row>
      <ion-col>
        <span>Date</span>
        <ion-input aria-label="date" type="Date" value="{{ date }}"></ion-input>
      </ion-col>
      <ion-col>
        <span>Start Time</span>
        <ion-input aria-label="time" type="Time" value="{{ time }}"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <span>Vehicle Number</span>
      <ion-input aria-label="vehicle-number" type="text"></ion-input>
    </ion-row>

    <ion-row>
      <span>Driver</span>
      <ion-input aria-label="driver" type="text"></ion-input>
    </ion-row>

    <ion-row>
      <span>Line Employee 1</span>
      <ion-input aria-label="line-employee-1" type="text"></ion-input>
    </ion-row>

    <ion-row>
      <span>Line Employee 2</span>
      <ion-input aria-label="line-employee-2" type="text"></ion-input>
    </ion-row>
  </ion-grid>

  <ion-button expand="block" (click)="startTrip()">Start Trip</ion-button>

</ion-content>
