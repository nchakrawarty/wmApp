<ion-app class="ion-padding">

  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list>
        <ion-list-header>Hi, {{ username }}</ion-list-header>
        <ion-note>{{ email }}</ion-note>
        <br>
        <ion-note>Center name: {{ center }}</ion-note>

        <ion-item>
          <ion-toggle (click)="switchLanguage()">Kannada</ion-toggle>
        </ion-item>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="p.url ? [p.url] : ''" (click)="handleNavigation(p.action || '')" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>

  <ion-tabs contentId="main-content">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        Home
      </ion-tab-button>

      <ion-tab-button tab="folder/customer">
        <ion-icon name="person"></ion-icon>
        Customer
      </ion-tab-button>

      <ion-tab-button tab="trips">
        <ion-icon src="../../assets/icons-custom/truck.svg"></ion-icon>
        Trips
      </ion-tab-button>

      <ion-tab-button tab="folder/sell">
        <ion-icon src="../../assets/icons-custom/logo-inr.svg"></ion-icon>
        Sell
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-app>
